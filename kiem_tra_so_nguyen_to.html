<body>
<input id="number">
<button id="show" onclick="listPrime()">Hiá»‡n</button>
<script>

    function isPrime(number) {
        let snt = true;
        let i;
        if (number < 2) {
            snt = false;
        } else {
            if (number <= 3) {
                snt = true;
            } else {
                if (number % 2 == 0) {
                    snt = false;
                } else {
                    for (i = 3; i < number - 1; i++) {
                        if (number % i == 0) {
                            snt = false;
                            break;
                        }

                    }
                }
            }
        }
        return snt;
    }

    function listPrime() {
        let b = Number(document.getElementById("number").value);
        let n;
        for (n = 2; n < b; n++) {
            document.write(n + ',')
        }
    }

</script>
